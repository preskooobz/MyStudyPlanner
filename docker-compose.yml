version: '3.8'

services:
  # Backend - JSON Server API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mystudyplanner-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      # Persister les données de la base de données
      - backend-data:/app/data
    restart: unless-stopped
    networks:
      - mystudyplanner-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/users"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - React + Vite avec Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mystudyplanner-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mystudyplanner-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Volumes pour la persistance des données
volumes:
  backend-data:
    driver: local

# Network pour la communication entre services
networks:
  mystudyplanner-network:
    driver: bridge
